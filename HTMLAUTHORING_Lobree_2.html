<head>
	<meta charset="UTF-8">
	<title>A famous Poem</title>
</head>

<body>

	<h1>With Rue My Heart is Laden</h1>
	<p>For golden friends I had,</p>
	<p>For many a rose-lipt maiden</p>
	<p>And Many a lightfoot lad</p><br/>
	<p>By brooks too broad for leaping</p>
	<p>The lightfoot boys are laid;</p>
	<p>The rose-lipt girls are sleeping</p>
	<p>In fields where roses fade.</p><br/>
	<p>-AE Houseman</p>
</body>

</html>
