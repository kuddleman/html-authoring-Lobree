<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Us Form</title>
  <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      font-size: 1.2em;
    }
    #outer-wrapper {
      border: 2px solid black;
      width: 25%;
      margin-left: 20px;
    }

    #form-wrapper {
      margin-left: 5px;
    }
    .container {
      margin-bottom: 10px;
    }

    .submit {
      font-family: 'Arimo', sans-serif;
      font-size: 1em; 
      border: 2px solid chartreuse
    }

    .visit-us {
      width: 45%;
      background-color:darkgoldenrod;
    }
  </style>
</head>
<body>
  <div id="outer-wrapper">
    <h1>Contact Us</h1>
    <div id="form-wrapper">
      <form action="#" method="post">

          <!-- First name -->
          <div class="container">
            <label for="firstName">First Name:&nbsp;</label>
            <input type="text" id="firstName" name="firstName"><br>
          </div>

          <!-- Last name  -->
          <div class="container">
            <label for="lastName">Last Name:&nbsp;</label>
            <input type="text" id="lastName" name="lastName"><br>
          </div>

          <!-- Email  -->
          <div class="container">
          <label for="email">Email:&nbsp;</label>  
          <input type="email" id="email" name="email"><br>
          </div>

          <!-- Contact Number -->
          <div class="container">
          <label for="phone">Cell Number:&nbsp;</label>  
          <input type="tel" id="cell" name="phone"><br>
          </div>

          <!-- Comments Section -->
          <div class="container">
          <label for="comments">Comments:</label><br>
          <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
          </div>

          <!-- Submit, Reset Buttons-->
          <div class="container">
            <button type="submit" class="submit">Submit</button>
            <button type="reset" class="submit">Reset</button>
          </div>
            <!-- Visit Us button (Link it to your favorite site).  -->
            <div class="container">
            <a href="http://www.zillow.com" target="_blank"><button type="button" class="visit-us submit">Visit Us</button></a>
          </div>
          </div>


      </form>


    </div>
  </div>
  
</body>
</html>
